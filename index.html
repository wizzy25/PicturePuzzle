<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Fun Picture Puzzle</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="intro">
        <h1>Puzzle Game!</h1>
        <p>Arrange all the parts until you form a complete picture. Goodluck.</p>
    </div>
    <div id="gamePlay"></div>
    <div id="winGame">
        <p>CONGRATULATIONS!!! YOU HAVE COMPLETED THE PUZZLE.<br/>WILL YOU LIKE TO PLAY AGAIN?</p>
        <div class="button" id="replay"><p>Yes, please! :)</p></div>
        <div class="button" id="noReplay"><p>No, thank you! :(</p></div>
    </div>
    <div id="stats">
        <p>Enter desired number of tiles!<span id="errorMessage"><br>
        Please enter a perfect square (4, 9, 16, 25....)</span><input type="number" id="tileNumber"/></p>
        <button id="resetGame" value="New Game">New Game</button><hr/>

    </div>
    <script src="scripts/jquery-1.12.0.min.js" type="text/javascript" rel="script"></script>
    <script src="scripts/jquery-ui.min.js" type="text/javascript" rel="script"></script>
    <script src="scripts/main.js" type="text/javascript" rel="script"></script>
</body>
</html>
